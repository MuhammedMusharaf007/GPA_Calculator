<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athira Sasidharan : GPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        select, input[type="number"] {
            padding: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>CGPA Calculator</h1>
    <form id="cgpaForm">
        <div id="subjects">
            <div>
                <label>Grade: 
                    <select name="grades">
                        <option value="10">A+</option>
                        <option value="9">A</option>
                        <option value="8">B+</option>
                        <option value="7">B</option>
                        <option value="6">C</option>
                        <option value="5">D</option>
                        <option value="0">F</option>
                    </select>
                </label>
                <label>Credit: 
                    <input type="number" name="credits" min="0" step="1" value="0">
                </label>
            </div>
        </div>
        <button type="button" onclick="addSubject()">Add Subject</button>
        <button type="button" onclick="calculateCGPA()">Calculate CGPA</button>
    </form>
    <div id="result"></div>
    <div class="footer">
        Â© Mush
    </div>
    <script>
        function addSubject() {
            const subjectsDiv = document.getElementById('subjects');
            const newSubject = document.createElement('div');
            newSubject.innerHTML = `
                <label>Grade: 
                    <select name="grades">
                        <option value="10">A+</option>
                        <option value="9">A</option>
                        <option value="8">B+</option>
                        <option value="7">B</option>
                        <option value="6">C</option>
                        <option value="5">D</option>
                        <option value="0">F</option>
                    </select>
                </label>
                <label>Credit: 
                    <input type="number" name="credits" min="0" step="1" value="0">
                </label>`;
            subjectsDiv.appendChild(newSubject);
        }

        function calculateCGPA() {
            const grades = document.getElementsByName('grades');
            const credits = document.getElementsByName('credits');
            let totalPoints = 0;
            let totalCredits = 0;

            for (let i = 0; i < grades.length; i++) {
                const grade = parseFloat(grades[i].value);
                const credit = parseFloat(credits[i].value);
                totalPoints += grade * credit;
                totalCredits += credit;
            }

            const cgpa = totalPoints / totalCredits;
            document.getElementById('result').innerText = `Your CGPA is: ${cgpa.toFixed(2)}`;
        }
    </script>
</body>
</html>
